<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SoundCircle HTML</title>
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>SoundCircle<sup>&reg;</sup></h1>

      <!-- Navigation elements -->
      <nav>
        <table>
          <tr>
            <td><a href="/index.html"> <img src="/src/images/home.svg" alt="Home" width="30" height="30">Home</a></td>
          </tr>
          <tr>
            <td>
              <a href="/src/html/dashboard.html"> <img src="/src/images/dashboard.svg" alt="Dashboard" width="30" height="30"> Dashboard</a>
            </td>
          </tr>
          <tr>
            <td>
              <a href="/src/html/followers.html"> <img src="/src/images/followers.svg" alt="Followers" width="30" height="30"> Followers</a></td>
            </td>
          </tr>
          <tr>
            <td>
              <a href="/src/html/settings.html"> <img src="/src/images/settings.svg" alt="Settings" width="30" height="30"> Settings</a>
            </td>
          </tr>
        </table>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <h1>Welcome</h1>
      <p>Login to start using SoundCircle</p>
      <form method="get" action="/src/html/dashboard.html">
        <div>
          <label for="name">Username: </label>
          <input type="text" id="name" placeholder="Enter Username" />
        </div>
        <div>
          <label for="name">Password: </label>
          <input type="password" id="pass" placeholder="Enter Password" />
        </div>
        <button type="submit">Login</button>
      </form>
    </main>
    <br/>

    <footer>
      <hr />
      <span class="text-reset">Alison Day</span>
      <br />
      <a href="https://github.com/aday2418/startup">GitHub for SoundCircle</a>
    </footer>
  </body>
</html>
